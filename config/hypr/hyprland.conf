monitor=,highrr,auto,auto

exec-once = ~/.config/scripts/idle.sh
exec-once = dex -a
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = /usr/lib/polkit-kde-authentication-agent-1

exec = pkill waybar; waybar
exec = pkill swaybg; swaybg -i ~/Sync/Default/background.jpg -m fill
exec = pkill wlsunset; wlsunset -t 4500 -S 06:00 -s 18:00

env = MOZ_ENABLE_WAYLAND,1
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 30
    repeat_delay = 250
    follow_mouse = 2

    accel_profile = flat

    touchpad {
        scroll_factor = 0.2
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device:msft0001:00-04f3:3138-touchpad {
    accel_profile = adaptive
}

general {
    border_size = 2
    col.active_border = rgb(008282)
    gaps_in = 5
    gaps_out = 10
    #cursor_inactive_timeout = 1
}

decoration {
    rounding = 4
    blur = false
    blur_size = 10
    blur_passes = 2
    blur_new_optimizations = true
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 3, overshot, slide
    animation = windowsOut, 1, 3, smoothOut, slide
    animation = windowsMove, 1, 3, default
    animation = border, 1, 3, default
    animation = fade, 1, 3, smoothIn
    animation = fadeDim, 1, 3, smoothIn
    animation = workspaces, 1, 3, default
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
}

dwindle {
    preserve_split = true
    force_split = 2
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 500
    workspace_swipe_min_speed_to_force = 40
}

# Bindings
bind = SUPER, C, exec, rofi -show calc -terse -no-history -no-sort -no-bold -theme ~/.config/rofi/themes/calc.rasi -hint-result '' -hint-welcome '' | wl-copy
bind = SUPER, E, exec, nemo
bind = SUPER, V, exec, cliphist list | rofi -dmenu -p "ó°†’" -theme ~/.config/rofi/themes/clipboard.rasi | cliphist decode | wl-copy
bind = SUPER, W, execr, rofi -show drun -theme ~/.config/rofi/themes/drun.rasi
bind = SUPER, return, exec, $TERMINAL
bind = SUPER_SHIFT, Q, exec, ~/.config/scripts/rofi-power.sh
bind = SUPER_SHIFT, R, exec, hyprctl reload

# Containers
bind = SUPER, T, togglesplit,
bind = SUPER, F, fullscreen, 0
bind = SUPER, Q, killactive,
bind = SUPER, P, workspaceopt, allpseudo
bind = SUPER, space, togglefloating,

bind = SUPER_CONTROL, MINUS, splitratio, -0.1
bind = SUPER_CONTROL, EQUAL, splitratio, +0.1

bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

bind = SUPER_SHIFT, h, movewindow, l
bind = SUPER_SHIFT, l, movewindow, r
bind = SUPER_SHIFT, k, movewindow, u
bind = SUPER_SHIFT, j, movewindow, d

# Switch workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace
bind = SUPER_SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER_SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER_SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER_SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER_SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER_SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER_SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER_SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER_SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER_SHIFT, 0, movetoworkspacesilent, 10

# Move/resize windows
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPER, MINUS, togglespecialworkspace
bind = SUPER_SHIFT, MINUS, movetoworkspacesilent, special

$scr_dest="$HOME/Pictures/screenshot/$(date +%d-%m-%Y_%H:%M:%S).png"
bind = SUPER, S, exec, grimblast copysave area $scr_dest
bind = SUPER_SHIFT, S, exec, grimblast copysave screen $scr_dest

bindle = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_SINK@ 0.05+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_SINK@ 0.05-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPlay, exec, playerctl play-pause
